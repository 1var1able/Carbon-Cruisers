<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Travel Plan Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: darkblue;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Tea_Estate%2C_Darjeeling.jpg/1200px-Tea_Estate%2C_Darjeeling.jpg');
      background-size: cover;
      background-position: center;
    }

    #container {
      background-color: rgba(135, 206, 250, 0.7);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width:50%;
      margin-top: 10vh;
    }

    h1 {
      margin-bottom: 50px;
    }

    label {
      display: block;
      margin: 5px ;
      font-size: 1em; /* Increased font size */
    }

    input, select {
      width: calc(100% - 20px);
      padding: 5px; /* Decreased padding */
      margin: 4px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 96.5%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 7px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Travel Planner</h1>
    <form>
      <label for="from">From:</label>
      <input type="text" id="from" name="from" required>

      <label for="to">To:</label>
      <input type="text" id="to" name="to" required>

      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget" required>

      <label for="fromDate">From Date:</label>
      <input type="date" id="fromDate" name="fromDate" required>

      <label for="toDate">To Date:</label>
      <input type="date" id="toDate" name="toDate" required>

      <label for="fromTime">From Time:</label>
      <input type="time" id="fromTime" name="fromTime" required>

      <label for="toTime">To Time:</label>
      <input type="time" id="toTime" name="toTime" required>

      <label for="numGirls">Number of Girls:</label>
      <input type="number" id="numGirls" name="numGirls" required>

      <label for="numBoys">Number of Boys:</label>
      <input type="number" id="numBoys" name="numBoys" required>

      <button type="submit">Plan My Travel</button>
    </form>
  </div>

</body>
</html>
